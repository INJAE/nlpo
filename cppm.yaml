package:
  name: nlpo
  version: 0.0.1
  type: library
  thirdparty-repo:
    - https://github.com/INJAE/cppm_packages.git

compiler:
  type: clang++
  luncher: ccache
  option: -std=c++17 -g -Wall -fPIC -O0 

builder:
  type: ninja
  opotion: -j4

library:
  nlpo:
    type: static
    source:
      - src/.*
      
br:
  - cppm build
  - cppm run
